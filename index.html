<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <p class="hour" id="hr">60</p>
            <p class="dot"> : </p>
            <p class="minute" id="min">06</p>
            <p class="dot"> : </p>
            <p class="second" id="sec">06</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
